<!DOCTYPE html>

<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="js/angulartable.js"></script>
  </head>
  <body ng-app="AngApp" ng-controller="MemberController as ctrl">
    <div>
      <div>
          <table class="table">
          <tr>
            <th>ID</th>
            <th>Age</th>
            <th>Eye color</th>
            <th>Name</th>
            <th>Email</th>
            <th>Friends</th>
          </tr>
          <tr ng-repeat="person in ctrl.persons">
              <td>{{person.id}}</td>
              <td>{{person.age}}</td>
              <td>{{person.eyeColor}}</td>
              <td>{{person.name}}</td>
              <td>{{person.email}}</td>
              <td>
                  <p ng-repeat="friend in person.friends">
                      {{friend.name}}
                  </p>
              </td>
              
          </tr>
      </table>
      </div>
      <a href='index.html'>Back</a>
      
      
    </div>
  </body>
</html>
